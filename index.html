<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="/styles/card.css">
</head>
<body>
    <div class="recipe_card">
        <img src="/images/test.jpeg" alt="Название рецепта" class="res_background_image">
        <img class="flag" src="/images/flag_ico.svg" alt="В избранное">
        <div class="recipe_content_body">
            <div class="rating">
                <span>5.0</span> <img src="/images/star_ico.svg" alt="В избранное"> <i>(999+)</i>
            </div>
            <div class="recipe_content_description">
                <h5 class="recipe_date">
                    12.12.2022 12:12
                </h5>
                <h2 class="recipe_name">
                    The long long beef stake
                </h2>
                <span class="author">
                    @thelonglonglonglonglonglonglonglonglonglonglong
                </span>
                <img src="/images/star_circle_ico.svg" alt="Администратор">
            </div>
        </div>
    </div>
</body>
</html>
